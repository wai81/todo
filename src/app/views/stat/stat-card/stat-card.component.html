<!--карточка для отображение статитстики-->

<div [ngClass]="{'completed-card': completed}" class="card card-stats">
  <div class="card-header card-header-info card-header-icon">
    <div class="card-icon">
      <i class="material-icons">{{iconName}}</i>
    </div>
    <p class="card-category"></p>
    <h3 class="card-title">{{count1}} <span *ngIf="countTotal">из {{countTotal}}</span>
    </h3>
  </div>
  <div class="card-footer">
    <div class="stats">
      <i class="material-icons">score</i>
      <p class="stat-card-title">{{title}}</p>
    </div>
  </div>
</div>
